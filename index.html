<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather-js</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a Location" />
        </header>
        <main>
            <section class="location">
                <div class="city">Sacramento, CA</div>
                <div id="date">Loading Local Time...</div>
            </section>
            <div class="current">
                <div class="temp">65°F</div>
                <div class="weather">Sunny</div>
                <div class="hi-low">71°F / 53°F</div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
    <script src="time.js"></script>
</body>

</html>
